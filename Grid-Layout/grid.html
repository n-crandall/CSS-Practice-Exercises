<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href='./grid.css' rel='stylesheet'>
</head>
<body>
    <!-- Grid container -->
    <div class='container'>
        <!-- Each grid item must be a child of grid container -->
        <header>
            <h1 class='page-heading'>Ink</h1>
        </header>

        <nav>
            <ul class='site-nav'>
                <li><a href='/'>Home</a></li>
                <li><a href='/features'>Features</a></li>
                <li><a href='/pricing'>Pricing</a></li>
                <li><a href='/support'>Support</a></li>
                <li class='nav-right'><a href='/about'>About</a></li>
            </ul>
        </nav>

        <main class='main tile'>
            <h2>Team collaboration done right</h2>
            <p>Thousands of teams from all over the world turn to <strong>Ink</strong> to communicate and get things done.</p>
        </main>

        <div class='sidebar-top tile'>
            <form class='login-form'>
                <h3>Login</h3>
                <p>
                    <label for='username'>Username</label>
                    <input id='username' type='text' name='username' />
                </p>
                <p>
                    <label for='password'>Password</label>
                    <input id='password' type='text' name='password' />
                </p>
                <button type='submit'>Login</button>
            </form>
        </div>

        <div class='sidebar-bottom tile centered'>
            <small>Starting at</small>
            <div class='cost'>
                <span class='cost-currency'>$</span>
                <span class='cost-dollars'>20</span>
                <span class='cost-cents'>.00</span>
            </div>
            <a class='cta-button' href='/pricing'>
                Sign up
            </a>
        </div>
    </div>
</body>
</html>
